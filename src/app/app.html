<div class="container">
  <h1>Calculadora de Estadística y Matrices</h1>
  
  <div class="button-container">
    <button (click)="mostrarPromedios()" [class.active]="vistaActual() === 'promedios'">Operaciones de Promedio</button>
    <button (click)="mostrarMatrices()" [class.active]="vistaActual() === 'matrices'">Operaciones con Matrices</button>
  </div>

  @if (vistaActual() === 'promedios') {
    <app-promedios></app-promedios>
  } @else if (vistaActual() === 'matrices') {
    <app-matrices></app-matrices>
  } @else {
    <p class="mensaje-inicial">Selecciona una opción</p>
  }
</div>
